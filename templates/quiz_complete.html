{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Quiz Complete!</h2>
      <p class="text-muted">{{ score['correct'] }}/{{ total }} correct</p>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <p class="card-text">Congratulations, you have completed the quiz!</p>
          <a href="{{ url_for('reset_quiz') }}" class="btn btn-primary">Play Again</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
